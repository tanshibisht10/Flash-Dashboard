{% extends "layout.html" %} 
{% block content %}

<style>
    .container{
            display: flex; /* Use Flexbox */
            justify-content: space-between; /* Space evenly between divs */
            margin: 20px;
    }
    .d{
        background-color: #FBAB7E;display: inline-block; 
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%) ;width: 300px;
        height: 200px;
      
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<div class="container" >
<div class="d" >
    <h3 style=" text-align: center; padding-top:5px;padding-bottom:10px">Monthly Sales</h3>
    <canvas id="myBarChart"></canvas>
</div>
<div class="d">
    This is a linear gradient with multiple colors.
</div>
<div style="background-color: #85FFBD;display:inline-block;
background-image: linear-gradient(65deg, #85FFBD 0%, #FFFB7D 100%);height: 500px;width:600px">
    This is a linear gradient with multiple colors.
</div>
</div>
<script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Sales',
            
            borderWidth: 1,
            data: [65, 59, 80, 81, 56, 55, 40],
        }]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Sales: ${tooltipItem.raw}`;
                        }
                    }
                }
            }
        }
    };

    const myBarChart = new Chart(
        document.getElementById('myBarChart'),
        config
    );
</script>
    
{% endblock %}
